<!DOCTYPE html>
<html>
  <head>
    <!-- Sophie Lingle -->
    <title>Assignment 5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="content">
      <h1>Assignment 5</h1>
      <div class="columns">
        <section id="count-div" class="one">
          <h2>Count</h2>
          <button id="count-btn" class="count-btn">0</button>
        </section>

        <section id="image-div" class="one">
          <h2>Random Image</h2>
          <button id="random-img"><img src="https://picsum.photos/200"></button>
        </section>

        <section id="slider-div" class="one">
          <h2>Slider Move</h2>
          <div class="slide-container">
            <input type="range" min="0" max="150" value="0" class="slider" id="myRange">
          </div>
          <img id="slider-img" src="https://place-hold.it/200">
        </section>
      </div>

      <script src="script.js"></script>

      <footer id="main-footer">
        <p>&copy; sophielingle</p>
      </footer>
  </body>
</html>
