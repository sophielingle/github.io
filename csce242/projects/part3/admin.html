<!DOCTYPE html>
<html>
    <head>
    <!-- Sophie Lingle's Website -->
    <title>Novel Haven</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="content">
            <header>
                <!-- Logo -->
                <section id="top-head">
                    <div id="heading" class="columns">
                        <img id="logo"src="https://place-hold.it/70">
                        <h1>Novel Haven</h1>
                    </div>
                </section>

                <!-- Navigation -->
                <section id="nav-bar">
                    <nav id="main-nav">
                    <ul class="columns">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="contact.html">CONTACT US</a></li>
                        <li><a href="genres.html">TOP GENRES</a></li>
                        <li><a href="best.html">BEST SELLERS</a></li>
                        <li><a href="#">ADD BOOK</a></li>
                    </ul>
                    </nav>
                </section>
            </header>

            <!-- Add Form -->
            <div id="form-content" class="center-form">
                <h1>Add a Book to Our Database</h1>
                <hr>
                <h3>Please enter the information for the book you would like to add.</h3>
                <form class="columns">
                    <p class="one">Title: </p>
                    <input type="text" placeholder="Title">
                </form>
                <form class="columns">
                    <p class="one">Author: </p>
                    <input type="text" placeholder="Author">
                </form>
                <form class="columns">
                    <p class="one">Price: </p>
                    <input name="text" placeholder="$0.00">
                </form>
                <form>
                    <label class="one" for="genres">Genre:</label>
                    <select name="genres">
                        <option value="Value">Choose A Genre</option>
                        <option value="Horror">Horror</option>
                        <option value="Drama">Drama</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Romance">Romance</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Other">Other</option>
                    </select>
                </form>
                <form class="columns">
                    <p class="one">Description: </p>
                    <textarea rows="10" cols="50">Enter the description here.</textarea>
                </form>
                <button type="button">Add Book!</button>
            </div>

            <!-- Footer -->
            <footer id="main-footer">
                <p>&copy; NovelHaven</p>
            </footer>
        </div>
    </body>
</html>
